<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Generator</title>
    <link rel="stylesheet" href="frm.css">
</head>
<body>
    <h3 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: rgb(177, 100, 6); ">Multiplication Table</h3>
    <script>
        var input= prompt("Enter the first number")
        var number=parseInt(input)
        document.write("<table>");
        document.write("<tr><th>Number</th><th>Multiplier</th><th>Result</th></tr>");
        for (var i = 1; i <= 10; i++) {
            document.write("<tr>");
            document.write("<td>" + number + "</td>");
            document.write("<td>" + i + "</td>");
            document.write("<td>" + (number * i) + "</td>");
            document.write("</tr>");
        }
        document.write("</table>");
    </script>
</body>
</html>
